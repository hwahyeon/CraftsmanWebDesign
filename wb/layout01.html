<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>layout01</title>
    </head>
    <link rel="stylesheet" href="css/style01.css"></link>
    <body>
        <div id="wrap">
            <header id="header" class ="clearfix">
                <h1 class="logo">로고</h1>
                <div class="nav">메뉴</div>
            </header>
            <!-- //header -->

            <section id="banner">
                <h2>이미지 슬라이드</h2>
            </section>
            <!-- //banner -->

            <section id="contents" class="clearfix">
                <div class="cont1"><h3>공지사항</h3></div>
                <div class="cont2"><h3>갤러리</h3></div>
                <div class="cont3"><h3>팝업</h3></div>
            </section>
            <!-- //contents -->

            <footer id="footer" class="clearfix">
                <div class="foot1"><h3>로고</h3></div>
                <div class="foot2"><h3>Copyright</h3></div>
                <div class="foot3"><h3>SNS</h3></div>
            </footer>
            <!-- //footer -->
            <!-- ID는 한번만 (전체적인 틀 잡을 때), 클래스는 여러번 (세부적인 것 잡을 때)-->
        </div>
        <!-- wrap -->
    </body>
</html>
